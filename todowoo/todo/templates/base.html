

{% load static %}

    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    </head>

    {% if user.is_authenticated %}
        <p class="loggeduser">
            Logged In as {{ user.username }}
        </p>
        <div class="div-1">
            <div class="logout-container">
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button class="logout" type="submit">LOGOUT</button>
                </form>
            </div>
            <div>
                <h1 class="title">Xo TOD</h1>
            </div>
            <a href="{% url 'home' %}" class="link">HOME</a>
            <a href="{% url 'createtodo' %}" class="link">CREATE</a>
            <a href="{% url 'currenttodos' %}" class="link">CURRENT</a>
            <a href="{% url 'completedtodo' %}" class="link">COMPLETED</a>
            <a href="{% url 'signup' %}" class="link">SIGNUP</a>
            <a href="{% url 'login' %}" class="link" style="margin-left: 20px;">LOGIN</a>
            
        </div>
    {% else %}
        <div class="div-1">
            <h1 class="title">Xo TOD</h1>
            <a href="{% url 'home' %}" class="link">HOME</a>
            <a href="{% url 'signup' %}" class="link">SIGNUP</a>
            <a href="{% url 'login' %}" class="link" style="margin-left: 20px;">LOGIN</a>
        </div>
    {% endif %}

{% block content %}
        
{% endblock %}
