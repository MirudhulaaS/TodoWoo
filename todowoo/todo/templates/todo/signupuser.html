
{% extends 'base.html' %}

{% load static %}

{% block content %}

<html>
    <head>
        <title>Xo TOD</title>
        <link rel="stylesheet" href="{% static 'signup.css' %}">
        <link rel="stylesheet" href="{% static 'base.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <h1>Sign Up</h1>
            </div>
            <div class="submit">
                <h2>{{ error }}</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
    


{% endblock %}
